<body class="sap-body">
    <nav class="navbar bg-color-ui5 shadow-ui5">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand">
                    <img src="assets/logoBoldName2_t.svg" alt="Marcelo Montalvao" style="margin-top:-10px;height:40px; width: 200px;"/>
                </a>
                
                <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button> -->
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!--End header-->
    <!--Input Code-->
    <form class="container">
        <div class="form-group row">
            <div class="col-sm-6 col-xs-10 col-lg-4 col-xl-4">
                <input type="text" class="form-control" id="cnpj" placeholder="CNPJ" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 col-xs-10 col-lg-4 col-xl-4">
                <input type="text" class="form-control" id="ordemVenda" placeholder="Ordem de Venda">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 col-xs-10 col-lg-4 col-xl-4">
                <input type="text" class="form-control" id="pedidoCli" placeholder="Número do pedido">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <button class="btn btn-default" onclick="updateChart();" type="button">Pesquisar</button>
            </div>
        </div>
    </form>
    <!--End input-->
    <div class="col-12 place col-sm-12">
        <div class="containerStatus">
            <ul class="progressbar">
                <li id="criado" class="selected">
                    <canvas id="myChart" class="chart"></canvas>
                    <i class="fas fa-clipboard-check item-icon"></i>
                    Criado
                </li>
                <li id="validacao">
                    <canvas class="chart"></canvas>
                    <i class="fas fa-money-check-alt item-icon"></i>
                    Validação
                </li>
                <li id="separacao">
                    <canvas class="chart"></canvas>
                    <i class="fas fa-box item-icon"></i>
                    Separação
                </li>
                <li id="faturado">
                    <canvas class="chart"></canvas>
                    <i class="fas fa-money-bill-wave item-icon"></i>
                    Faturado
                </li>
                <li id="transito">
                    <canvas class="chart"></canvas>
                    <i class="fas fa-shipping-fast item-icon"></i>
                    Trânsito
                </li>
                <li id="entregue">
                    <canvas class="chart"></canvas>
                    <i class="fas fa-map-marker-alt item-icon"></i>
                    Entregue
                </li>
            </ul>
        </div>
    </div>
    <!--Show details of itens-->
    <div class="panel panel-default col-sm-12" style="padding-left: 0; padding-right: 0;">
        <div id="panelHeading" class="panel-heading bg-color-ui5"></div>
        <div id="panelContent" class="panel-body">
            <!--Lista exibida aqui está sendo criada dinamicamente "createList" -->
        </div>
    </div>

    <!--Load script-->
    <script src="js/master.js"></script>
</body>

</html>
