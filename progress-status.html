<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/progress-status.css">
    <title>progress status</title>
</head>

<body>
    <!------ Include the above in your HEAD tag ---------->

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 success" id="messagebox">
                <div class="row">
                    <div class="col-md-2" id="messagebox-icon">
                        <span class="fa fa-2x fa-check text-success"></span>
                    </div>
                    <div class="col-md-10">
                        <div class="row h5" id="messagebox-header">Process Completed</div>
                        <div class="row">
                            <div class="col-md-1">
                                <span class="fa fa-check-circle text-success"></span>
                            </div>
                            <div class="col-md-10">
                                Item 1 done
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <span class="fa fa-check-circle text-success"></span>
                            </div>
                            <div class="col-10">
                                Changing this!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="pull-right" id="messagebox-detail-link">
                        <a href="#">More Information</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row" style="margin-top: 1em;">
            <div class="col-md-4"></div>
            <div class="col-md-4 fail" id="messagebox">
                <div class="row">
                    <div class="col-md-2" id="messagebox-icon">
                        <span class="fa fa-2x fa-times text-danger"></span>
                    </div>
                    <div class="col-md-10">
                        <div class="row h5" id="messagebox-header">Process Failed to Complete</div>
                        <div class="row">
                            <div class="col-md-1">
                                <span class="fa fa-times-circle text-danger"></span>
                            </div>
                            <div class="col-md-10">
                                Item 1 done
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <span class="fa fa-times-circle text-danger"></span>
                            </div>
                            <div class="col-md-10">
                                Item 1 done
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="pull-right" id="messagebox-detail-link">
                        <a href="#">More Information</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row" style="margin-top: 1em;">
            <div class="col-md-4"></div>
            <div class="col-md-4 warning" id="messagebox">
                <div class="row">
                    <div class="col-md-2" id="messagebox-icon">
                        <span class="fa fa-2x fa-exclamation-triangle text-warning"></span>
                    </div>
                    <div class="col-md-10">
                        <div class="row h5" id="messagebox-header">
                            Process Completed with Errors
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <span class="fa fa-check-circle text-success"></span>
                            </div>
                            <div class="col-md-10">
                                Item 1 done
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <span class="fa fa-times-circle text-danger"></span>
                            </div>
                            <div class="col-md-10">
                                Item 1 done
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="pull-right" id="messagebox-detail-link">
                        <a href="#">More Information</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>



    </div>
</body>

</html>
