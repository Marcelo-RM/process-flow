<!DOCTYPE html>
<html>

<head>
    <title>Step progress bar - css</title>
    <meta chartset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/step-progress.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body class="sap-body">
    <nav class="navbar bg-color-ui5 shadow-ui5">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand">
                    <img src="assets/UqfnLogo_fundoTransp.png" alt="União Química" style="margin-top:-10px;width:130px;height:45px;"/>
                </a>
                
                <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button> -->
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!--End header-->
    <!--Input Code-->
    <div class="col-lg-6 col-6 col-sm-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
            </span>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
    <!--End input-->
    <div class="col-12 place col-sm-12">
        <div class="container">
            <ul class="progressbar">
                <li id="criado" class="selected">
                    <canvas id="myChart" class="chart"></canvas>
                    <i class="fas fa-clipboard-check item-icon"></i>
                    Criado
                </li>
                <li id="validacao">
                    <canvas class="chart"></canvas>
                    <i class="fas fa-money-check-alt item-icon"></i>
                    Validação
                </li>
                <li id="separacao">
                    <canvas class="chart"></canvas>
                    <i class="fas fa-box item-icon"></i>
                    Separação
                </li>
                <li id="faturado">
                    <canvas class="chart"></canvas>
                    <i class="fas fa-money-bill-wave item-icon"></i>
                    Faturado
                </li>
                <li id="transito">
                    <canvas class="chart"></canvas>
                    <i class="fas fa-shipping-fast item-icon"></i>
                    Trânsito
                </li>
                <li id="entregue">
                    <canvas class="chart"></canvas>
                    <i class="fas fa-map-marker-alt item-icon"></i>
                    Entregue
                </li>
            </ul>
        </div>
    </div>
    <!--Show details of itens-->
    <div class="panel panel-default col-sm-12" style="padding-left: 0; padding-right: 0;">
        <div id="panelHeading" class="panel-heading bg-color-ui5"></div>
        <div id="panelContent" class="panel-body">
            <!--Lista exibida aqui está sendo criada dinamicamente "createList" -->
        </div>
    </div>

    <!--Load script-->
    <script src="js/master.js"></script>
</body>

</html>
